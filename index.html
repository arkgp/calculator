<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div class="display-container" id="current-equation">
                    <div></div>
                </div>
                <div class="display-container" id="user-input">
                    <div>0</div>
                </div>
            </div>
            <div class="flex-container" id="erase">
                <div>CE</div>
            </div>
            <div class="flex-container" id="delete">
                <div>DEL</div>
            </div>
            <div class="flex-container operator" id="divide">
                <div>/</div>
            </div>
            <div class="flex-container operator" id="multiply">
                <div>X</div>
            </div>
            <div class="flex-container numbers" id="seven">
                <div>7</div>
            </div>
            <div class="flex-container numbers" id="eight">
                <div>8</div>
            </div>
            <div class="flex-container numbers" id="nine">
                <div>9</div>
            </div>
            <div class="flex-container operator" id="addition">
                <div>+</div>
            </div>
            <div class="flex-container numbers" id="four">
                <div>4</div>
            </div>
            <div class="flex-container numbers" id="five">
                <div>5</div>
            </div>
            <div class="flex-container numbers" id="six">
                <div>6</div>
            </div>
            <div class="flex-container operator" id="substract">
                <div>-</div>
            </div>
            <div class="flex-container numbers" id="one">
                <div>1</div>
            </div>
            <div class="flex-container numbers" id="two">
                <div>2</div>
            </div>
            <div class="flex-container numbers" id="three">
                <div>3</div>
            </div>
            <div class="flex-container" id="equal">
                <div>=</div>
            </div>
            <div class="flex-container numbers" id="zero">
                <div>0</div>
            </div>
            <div class="flex-container" id="period">
                <div>.</div>
            </div>
        </div>
    </body>
</html>
